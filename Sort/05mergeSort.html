<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>归并排序</title>
</head>

<body>
  <script>
    // 　把序列分成两个长度为n/2的子序列，对这两个子序列分别归并排序（循环将两个数组的第一个值比较，并弹出第一个值， 直到数组长度都不存在），将两个排序好的子序列合并成一个最终的排序序列　把序列分成两个长度为n/2的子序列，对这两个子序列分别归并排序（循环将两个数组的第一个值比较，
    // 并弹出第一个值， 直到数组长度都不存在），将两个排序好的子序列合并成一个最终的排序序列

    var arr = [5, 4, 8, 1, 3, 7, 0, 9, 2, 6];

    var merge_sort = function (v) {
      console.log(v);
      var merge = function (left, right) {
        var final = [];
        while (left.length && right.length) {        //两个数组的第一个值比较，并删除第一个值
          final.push(left[0] <= right[0] ? left.shift() : right.shift());
        }
        console.log(final.concat(left.concat(right)));
        return final.concat(left.concat(right));
      }

      //将数组分为2组
      var len = v.length;
      if (len < 2) return v;
      var mid = len / 2;
      return merge(merge_sort(v.slice(0, parseInt(mid))), merge_sort(v.slice(parseInt(mid))));
    }
    merge_sort(arr);
  </script>
</body>

</html>

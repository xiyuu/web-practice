<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>选择排序</title>
</head>

<body>
  <script>
    // 比如在一个长度为N的无序数组中，在第一趟遍历N个数据，找出其中最小的数值与第一个元素交换，第二趟遍历剩下的N - 1个数据，找出其中最小的数值与第二个元素交换……第N - 1趟遍历剩下的2个数据，
    // 找出其中最小的数值与第N - 1个元素交换，至此选择排序完成。

    function selectSort(arr) {
      var min, temp;
      for (var i = 0; i < arr.length - 1; i++) {
        min = i;
        for (var j = i + 1; j < arr.length; j++) {
          if (arr[j] < arr[min]) {
            min = j;
          }
        }
        temp = arr[i];
        arr[i] = arr[min];
        arr[min] = temp;

      }
      return arr;
    }
    console.log(selectSort([6, 1, 2, 4, 3, 5]))




  </script>
</body>

</html>

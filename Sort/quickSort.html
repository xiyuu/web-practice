<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>快速排序</title>
</head>

<body>
  <script>
    // 定义：
    // 1．先从数列中取出一个数作为基准数。
    // 2．分区过程，将比这个数大的数全放到它的右边，小于或等于它的数全放到它的左边。
    // 3．再对左右区间重复第二步，直到各区间只有一个数。
    // 时间复杂度O(nlogn)，空间复杂度

    function quickSort(arr) {
      if (arr.length < 2) { return arr }
      var left = [], right = [],
        mid = arr.splice(Math.floor(arr.length / 2), 1);
      // mid = arr.splice(0, 1);
      // splice返回要删除的元素
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < mid) {
          left.push(arr[i]);
        } else {
          right.push(arr[i])
        }
      }
      console.log("中间元素" + mid);
      console.log("排序..." + left.concat(mid, right));
      return quickSort(left).concat(mid, quickSort(right))
    }
    console.log("测试1排序结果" + quickSort([6, 1, 2, 4, 3, 5]))
    // console.log("测试2排序结果" + quickSort([1]))
    // console.log("测试3排序结果" + quickSort([1, 4, 45, 56, 67, 6, 4, 5, 56, 67, 7, 8, 7]))
  </script>
</body>

</html>

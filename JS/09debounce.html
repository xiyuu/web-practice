<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>debounce</title>
</head>

<body>
    <script>
        function debounce(func, delay) {
            let timeout
            return function () {
                clearTimeout(timeout) // 如果持续触发，那么就清除定时器，定时器的回调就不会执行。
                timeout = setTimeout(() => {
                    func.apply(this, arguments)
                }, delay)
            }
        }
    </script>
</body>

</html>

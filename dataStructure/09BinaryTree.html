    function bfs() {
      this.queue = [];
      // 输出结果
      this.result = [];
      if (this.root.data !== null) {
        this.queue.push(this.root);
      }

      while (this.queue.length > 0) {
        const data = this.queue.shift();
        this.result.push(data);

        if (data.left !== null) {
          this.queue.push(data.left);
        }
        if (data.right !== null) {
          this.queue.push(data.right);
        }
      }
      return this.result;
    }

    // 前序遍历
    function dfsPre() {
      this.stack = [];
      this.preResult = [];
      var cur = this.root;

      while (cur !== null || this.stack.length > 0) {
        while (cur !== null) {
          this.preResult.push(cur);
          this.stack.push(cur);

          cur = cur.left;
        }
        cur = this.stack.pop();
        cur = cur.right;
      }
      return this.preResult;
    }
    function dfsPre1(root) {
      this.preResult1 = [];
      this.preResult1.push(root);
      if (root.left !== null) {
        this.preResult1 = this.preResult1.concat(dfsPre1(root.left))
      }
      if (root.right !== null) {
        this.preResult1 = this.preResult1.concat(dfsPre1(root.right))
      }
      return this.preResult1;
    }

    function dfsFunc(root, nodes) {
      if (root !== null) {
        nodes.push(root);
        this.dfsFunc(root.left, nodes)
        this.dfsFunc(root.right, nodes)

    // 中序遍历

      if (root !== null) {

        nodes.push(root);

    function findBottomLeftValue(root) {
      var queue1 = [];
      var queue2 = [];
      queue1.push(root);
      bottomLeft = root.data;
      while (queue1.length > 0) {
        node = queue1.shift();
        if (node.left !== null) {
          queue2.push(node.left);
        }

        if (node.right !== null) {
          queue2.push(node.right);
        }

        if (queue1.length < 1) {
          queue1 = queue2;
          queue2 = [];
          if (queue1.length > 0) {
            bottomLeft = queue1[0].data;
          }
        }
      }
      return bottomLeft

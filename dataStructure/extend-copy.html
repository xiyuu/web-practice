<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>组合继承</title>
</head>

<body>
  <script>
    //  手写继承
    function xiaoming(name) {
      this.name = name;
      this.school = '清华'
      this.getName = function () {
        return this.name;
      }
    }
    function xiaohong() {

    }
    xiaohong.prototype = new xiaoming();


    class xiaoyu {
      constructor(name) {
        this.name = name;
        this.getName = function () {
          return this.name;
        }

      }
    }


    class xiaohua extends xiaoyu {
      constructor(name, school) {
        super(name);
        this.school = school;

      }
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>js实现队列 stack</title>
</head>

<body>
  <script>
    // Stack的特点是后进先出（last in first out）。生活中常见的Stack的例子比如一摞书，你最后放上去的那本你之后会最先拿走；又比如浏览器的访问历史，当点击返回按钮，最后访问的网站最先从历史记录中弹出。
    // Stack一般具备以下方法：
    // push：将一个元素推入栈顶
    // pop：移除栈顶元素，并返回被移除的元素
    // peek：返回栈顶元素
    // length：返回栈中元素的个数
    function Stack() {
      this.count = 0;
      this.storage = {};
      this.push = function (value) {
        this.storage[this.count] = value;
        this.count++;
      }
      this.pop = function () {
        if (this.count === 0) {
          return undefined;
        }
        this.count--;
        var result = this.storage[this.count];
        delete this.storage[this.count];
        return result;
      }
      this.peek = function () {
        return this.storage[this.count - 1];
      }
      this.size = function () {
        return this.count;
      }
    }

  </script>
</body>

</html>

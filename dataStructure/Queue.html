<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>js实现栈 queue</title>
</head>

<body>
  <script>
    // Queue和Stack有一些类似，不同的是Stack是先进后出，而Queue是先进先出。Queue在生活中的例子比如排队上公交，排在第一个的总是最先上车；又比如打印机的打印队列，排在前面的最先打印。
    // Queue一般具有以下常见方法：
    // enqueue：入列，向队列尾部增加一个元素
    // dequeue：出列，移除队列头部的一个元素并返回被移除的元素
    // front：获取队列的第一个元素
    // isEmpty：判断队列是否为空
    // size：获取队列中元素的个数
    function Queue() {
      var collection = [];
      this.print = function () {
        console.log(collection);
      }

      this.enqueue = function (element) {
        collection, push(element);
      }

      this.dequeue = function (element) {
        return collection.shift();
      }

      this.front = function () {
        return collection[0];
      }

      this.isEmpty = function () {
        return collection.length === 0
      }

      this.size = function () {
        return collection.length
      }

    }
    // 优先队列 Priority Queeue(优先队列)
    // Queue的升级版本，给每个元素赋予优先级，优先级高的元素排到优先级低的元素之前
    // 区别主要是enqueue方法的实现
    function PriorityQueue() {
      this.enqueue = function (element) {
        if (this.isEmpty()) {
          collection.push(element);
        } else {
          var added = false;
          for (var i = 0; i < collection.length; i++) {
            if (element[1] < collection[i][1]) {
              collection.splice(i, 0, element);
              added = true;
              break;
            }
          }
          if (!added) {
            collection.push(element);
          }
        }
      }
    }
    var pQ = new PriorityQueue();
    pQ.enqueue(['gannicus', 3]);
    pQ.enqueue(['spartacus', 1]);
    pQ.enqueue(['crixus', 2]);
    pQ.enqueue(['oenomaus', 4]);
    pQ.print();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>回文数</title>
</head>

<body>
  <script>
    var isPalindrome = function (x) {
      if (x < 0 || (!(x % 10) && x)) return false;
      x = x.toString();
      for (let i = 0; i <= Math.floor(x.length / 2); i++) {
        if (x[i] !== x[x.length - 1 - i]) {
          return false;
        }
      }
      return true;
    };
  </script>
</body>

</html>
